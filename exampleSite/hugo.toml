baseURL = 'http://example.org/'
languageCode = 'nl'
title = 'Test site for mod-simple-datatables'

[module]
  # Build and serve using local mod-simple-datatables clone declared in the named Hugo workspace:
  workspace = "mod-simple-datatables.work"
  [[module.imports]]
    path = "github.com/gethinode/mod-simple-datatables/v3"
  [[module.imports.mounts]]
    source = "dist/simple-datatables.js"
    target = "assets/js/modules/simple-datatables/simple-datatables.js"
  [[module.imports.mounts]]
    source = "dist/simple-datatables.scss"
    target = "assets/scss/simple-datatables.scss"
  [[module.imports.mounts]]
    source = "assets"
    target = "assets"
  [[module.imports.mounts]]
    source = 'i18n'
    target = 'i18n'

[markup.goldmark.renderer]
  unsafe = true

[[server.headers]]
for = '/**'
[server.headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = """\
        default-src 'self'; \
        script-src 'self'; \
        style-src 'self';  \
        object-src 'none'; \
        base-uri 'self'; \
        connect-src 'self';\
        font-src 'self'; \
        frame-src 'self'; \
        img-src 'self' data:; \
        manifest-src; \
        media-src 'self' \
        
        """
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin"
    Permissions-Policy = """\
        geolocation=(), \
        midi=(), \
        sync-xhr=(), \
        microphone=(), \
        camera=(), \
        magnetometer=(), \
        gyroscope=(), \
        fullscreen=(), \
        payment=() \
        """
    cache-control = """\
        max-age=0, \
        no-cache, \
        no-store, \
        must-revalidate \
        """
    Access-Control-Allow-Origin = "*"
